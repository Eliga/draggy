<style>
	/* Painter layer */
	canvas{
		position: absolute;
		top: 0;
		left: 0;
		z-index: 999;
		pointer-events: none;
	}

	.draggy-case{
		/*position: relative;*/
		padding:2vh 2vw;
		background: #f3f3f3;
		/*min-height: 300px;*/
		margin: 2vh 0;
		position: relative;
	}

	.draggy-case .draggy{
		background: rgba(120,130,140,1);
		width: 10vh;
		height: 10vh;
		color: white;
		font-size: 13px;
		padding: 1vh 1vw;
		text-align: center;
		position: relative;
		cursor: move;
	}

	.draggy .draggy-arrow {
		width: 0;
		height: 1px;
		position: absolute;
		top: 50%;
		left: 50%;
		background: rgba(40,50,40,1);
		display: none;
		transition: .2s linear;
		transform-origin: 0% 0%;
	}
</style>
